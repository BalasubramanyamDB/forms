<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="">First Name</label><input id="fname" type="text" placeholder="First Name"/><br/>
            <label for="">Last Name</label><input  id="lname" type="text" placeholder="Last Name"/><br/>
            <label for="">DOB</label><input id="dob" type="date" placeholder="DOB"/><br/>
            <label for="">Gender</label>
            <select name="" id="gender" placeholder="Gender" > 
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br/><br/>
            <label for="">Email</label><input id="email" type="email" placeholder="Email"/><br/>
            <label for="">City</label><input id="city" type="text" placeholder="City"/><br/>
            <label for="">State</label><input id="state" type="text" placeholder="State"/><br/>
            <label for="">Country</label><input id="country" type="text" placeholder="Country"/><br/>
            <label for="">Address line </label> <textarea name="" id="addline1" cols="30" rows="5"></textarea><br/>
            <input type="submit" value="Submit">
            <button><a href="data.html">Show data</a></button>

        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
